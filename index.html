<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Card Generator</title>
</head>
  <body>
    <div class="row justify-content-center ">
         <div class="card mb-3 m-5" style="width: 18rem; height: 28rem;">
          <div class="card-body container row align-items-center">
            <span class="col-4 align-self-start text-start s-2 " id="top-suit"> </span>
            <span class=" col-4 align-self-center text-center fs-1 text fw-bold " id="cardnumber"> A </span>
            <span class="col-4 align-self-end text-end s-2 text seed rotate" id="bottom-suit"> </span>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script type="text/javascript" src="app.js"></script>
  </body>
</html>
